<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <header class="header">
          <h1 id="title" class="text-isAligned-center">GioEmmy Survey Form</h1>
          <p id="description" class="description text-isAligned-center">
            Please answer a few question to help us improve our  website
          </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
              </div>
              <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
              </div>
              <div class="form-group">
                <label id="number-label" for="number" >Age<span class="optional">optional</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
              </div>
              <div class="form-group">
                  <p>We would love to know who you are?</p>
                  <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select  your description</option>
                    <option value="buyer">buyer</option>
                    <option value="seller">Seller</option>
                    <option value="marketer">Marketer</option>
                    <option value="other">Other</option>
                    <option value="no-preference">Prefer not to say</option>
                  </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend GioEmmy products to a friend?</p>
                    <label>
                      <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely
                    </label>
                    <label>
                      <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label>
                    <label>
                      <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
                  </div>
                  <div class="form-group">
                      <p>
                        which is your best products on GioEmmy website?
                      </p>
                      <select id="most-like" name="mostLike" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="gadgets">Gadgets</option>
                        <option value="mobile-phone">Mobile Phones</option>
                        <option value="computer">computer and accssory</option>
                        <option value="clothing">clothing</option>
                      </select>
                    </div>

        </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
